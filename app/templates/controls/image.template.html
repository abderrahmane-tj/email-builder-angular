<ul class="controls-list" remove-white-space>
  <li>
    <a href="#" ng-click="removeElement($event)"
      class="element-control remove">
      <i class="fa fa-trash"></i>
    </a>
  </li>
  <li>
    <a href="#" ng-click="cloneElement($event)"
      class="element-control clone">
      <i class="fa fa-copy"></i>
    </a>
  </li>
</ul>
